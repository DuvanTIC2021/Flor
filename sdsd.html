<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PÃ¡gina 2</title>
<link rel="stylesheet" href="styles.css">
<style>
  .container {
    background-color: #ffffcc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .flower {
    width: 300px;
    height: 300px;
    background-image: url('https://previews.123rf.com/images/pixander/pixander2306/pixander230615772/207094937-ilustraci%C3%B3n-de-vector-de-girasol-aislado-sobre-fondo-blanco-dibujo-a-mano-realista.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    animation: glow 2s infinite alternate;
    margin: 0 auto 20px; /* centrar la flor */
  }

  p {
    font-size: 24px;
    margin: 0;
  }

  @keyframes glow {
    from {
      filter: drop-shadow(0 0 5px yellow);
    }
    to {
      filter: drop-shadow(0 0 10px yellow);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="flower"></div>
  <p>Una flor amarilla para aquella mujer hermosa</p>
  <p>y muy especial que estoy conociendo.</p>
</div>
</body>
</html>
